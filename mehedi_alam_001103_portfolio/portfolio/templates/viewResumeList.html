{% extends 'master/base.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume List</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h1 class="mb-4">Resume List</h1>
        <!-- Table with Bootstrap classes -->
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">File</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for resume in resumes %}
                <tr>
                    <td>{{ resume.title }}</td>
                    <td>{{ resume.description }}</td>
                    <td><a href="{{ resume.file.url }}" class="btn btn-link" target="_blank">View File</a></td>
                    <td>
                        <!-- Bootstrap buttons for actions -->
                        <a href="{% url 'resume_detail' resume.id %}" class="btn btn-info btn-sm">View</a>
                        <a href="{% url 'resume_edit' resume.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'resume_delete' resume.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this resume?')">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No resumes available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
{% endblock body %}
