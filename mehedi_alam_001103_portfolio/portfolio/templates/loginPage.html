<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa; /* light background */
    }
    .login-card {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
    }
    .login-card .form-control {
      border-radius: 10px;
    }
    .login-card .btn {
      border-radius: 10px;
    }
    .login-header {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="login-header">
      <h3><i class="bi bi-person-circle me-2"></i>Login</h3>
    </div>

    <!-- Messages -->
    {% if messages %}
    <div>
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" 
               required placeholder="Enter your username" autocomplete="username">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label d-flex justify-content-between">
          <span>Password</span>
          
        </label>
        <input type="password" class="form-control" id="password" name="password" 
               required placeholder="Enter password" autocomplete="current-password">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg w-100">
          <i class="bi bi-box-arrow-in-right me-1"></i> Login
        </button>
      </div>
    </form>

    <div class="text-center mt-4">
      <small>Don't have an account? 
        <a href="{% url 'registerPage' %}" class="text-primary text-decoration-none">Register</a>
      </small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
